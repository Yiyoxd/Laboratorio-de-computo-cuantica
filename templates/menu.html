<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú - Lab Cuántico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .menu-container {
      max-width: 500px;
      margin: auto;
      margin-top: 10vh;
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 30px;
    }
    .btn {
      font-size: 1.2rem;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h2>Bienvenido al Laboratorio Cuántico</h2>
    <div class="d-grid gap-3">
      <a href="/simulador" class="btn btn-primary">Ir al Simulador Cuántico</a>
      <a href="/curso" class="btn btn-info text-white">Ver Curso Teórico</a>
      <a href="/" class="btn btn-outline-secondary">Cerrar Sesión</a>
    </div>
  </div>
</body>
</html>
